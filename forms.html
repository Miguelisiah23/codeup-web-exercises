<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register With Us</title>
</head>
<body>
    <form method="POST" action="https://getform.io/f/d10046ab-68fd-4eee-a232-4a89b3abd31d">
        <label for="username">Username:</label>
        <input type="text" name="username" id="username" placeholder="Enter Username">
        <br>

        <label for="password">Password:</label>
        <input type="password" name="password" id="password" placeholder="Enter Password">
        <br>
        <label for="bio">Bio</label>
        <br>
        <textarea name="bio" id="bio" placeholder="Tell me about yourself.." cols="30" rows="10"></textarea>
        <hr>
        <section>
            <h2>How did you hear about us?</h2>
            <label for="billboard">Billboard</label>
            <input type="checkbox" name="hear-about-us" id="billboard" value="billboard">
            <br>
            <label for="radio">Radio advertisement</label>
            <input type="checkbox" name="hear-about-us" id="radio" value="radio">
            <br>
            <label for="internet">Internet advertisement</label>
            <input type="checkbox" name="hear-about-us" id="internet" value="internet">
            <br>
            <label for="other">Other</label>
            <input type="checkbox" name="hear-about-us" id="other" value="other">
            <br>
        </section>
        <hr>
            <label for="webbrowser">Which web browser are you using?</label>
            <select name="web-browser" id="webbrowser">
                <option value="googlechrome">Google Chrome</option>
                <option value="mozilla">Mozilla Firefox</option>
                <option value="safari">Safari</option>
                <option value="explorer">Internet Explorer</option>
            </select>
        <br>
        <input type="submit">
    </form>
</body>
</html>
